<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <!-- <div class="form-group">
        <label for="password" class="form-label">Giới tính</label>
        <div class="parent-radio">
          <input id="radio-male" name="gender" value="male" type="radio" class="form-control"> 
          <label for="radio-male" class="label-radio">Nam</label>
        </div>
        <div class="parent-radio">
          <input id="radio-female" name="gender" value="female" type="radio" class="form-control"> 
          <label for="radio-female" class="label-radio">Nữ</label>
        </div>
        <div class="parent-radio">
          <input id="radio-other" name="gender" value="other" type="radio" class="form-control"> 
          <label for="radio-other" class="label-radio">Khác</label>
        </div>
        <span class="form-message"></span>
      </div> -->

      <!-- <div class="form-group">
        <label for="province" class="form-label">Tỉnh thành</label>
        <select id="province" name="province" type="password" class="form-control">
          <option value="">-- Chọn Tỉnh / Thành phố --</option>  
          <option value="hanoi">Hà Nội</option>  
          <option value="hcm">Hồ Chí Minh</option>  
          <option value="vungtau">Vũng Tàu</option>  
        </select>
        <span class="form-message"></span>
      </div> -->

      <div class="form-group">
        <label for="avatar" class="form-label">Chọn ảnh đại diện</label>
        <input id="avatar" name="avatar" type="file" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng ký</button>
    </form>

    <form action="" method="POST" class="form" id="form-2">
      <h3 class="heading">Thành viên đăng nhập</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Đăng nhập</button>
    </form>
  </div>

  <div class="oke ko" style="width: 100px;height: 100px;background-color: red;">
    <div class="test-element" style="width: 50px;height: 50px;background-color: blue;">
    </div>
  </div>
</body>
<script src="./validator.js"></script>
<script>
  // Mong muốn của chúng ta 
  Validator({
    form: '#form-1',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      // Tên đầy đủ
      Validator.isRequired('#fullname', 'Vui lòng nhập đầy đủ họ và tên'),

      // Email
      Validator.isRequired('#email'),
      Validator.isEmail('#email'),

      // Mật khẩu
      Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
      Validator.minLength('#password', 6, 'Mật khẩu tối thiểu 6 ký tự'),

      // Nhập lại mật khẩu
      Validator.isRequired('#password_confirmation', 'Vui lòng nhập mật khẩu'),
      Validator.minLength('#password_confirmation', 6, 'Mật khẩu tối thiểu 6 ký tự'),
      Validator.isConfirmed('#password_confirmation', () => {
        return document.querySelector('#form-1 #password').value
      }, 'Mật khẩu xác nhận không chính xác'),
      
      // Chọn tỉnh / thành phố
      Validator.isRequired('#province', 'Vui lòng chọn tỉnh thành phố của bạn'),

      // radio / checkbox
      Validator.isRequired('input[name="gender"]', 'Vui lòng chọn giới tính của bạn'),

      // Chọn file
      Validator.isRequired('#avatar', 'Vui lòng chọn ảnh đại diện'),
    ],

    // API
    onSubmit(data) {
      console.log(data)
    }
  })

  Validator({
    form: '#form-2',
    formGroupSelector: '.form-group',
    errorSelector: '.form-message',
    rules: [
      // Email
      Validator.isRequired('#email'),
      Validator.isEmail('#email'),

      // Mật khẩu
      Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
      Validator.minLength('#password', 6, 'Mật khẩu tối thiểu 6 ký tự'),
    ],

    // API
    onSubmit(data) {
      console.log(data)
    }
  })
</script>
</html>
